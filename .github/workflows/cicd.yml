name: Build & Deploy via ArgoCD

on:
  push:
    branches:
      - main            # ⭐ 只有 main 触发（也就是 Leader 合并之后）

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set image tag
        id: vars
        run: |
          # 这里随便定义一个你喜欢的 Tag 方案
          echo "TAG=release-${GITHUB_RUN_NUMBER}" >> $GITHUB_OUTPUT

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERDUB_TOKEN }}

      - name: Build image
        run: |
          docker build -t xmb233/argocd-php-hello:${{ steps.vars.outputs.TAG }} .

      - name: Push image
        run: |
          docker push xmb233/argocd-php-hello:${{ steps.vars.outputs.TAG }}

      - name: Update k8s manifest image tag
        run: |
          sed -i "s#image: xmb233/argocd-php-hello:.*#image: xmb233/argocd-php-hello:${{ steps.vars.outputs.TAG }}#" k8s/deployment.yaml

      - name: Commit and push manifest changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add k8s/deployment.yaml
          git commit -m "Update image to ${{ steps.vars.outputs.TAG }}" || echo "No changes to commit"

          git push
